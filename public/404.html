<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    h1 { font-size: 4rem; margin-bottom: 1rem; }
    p { font-size: 1.5rem; }
    a { color: #4fa3ff; text-decoration: none; margin-top: 2rem; font-size: 1.2rem; }
    a:hover { text-decoration: underline; }
  </style>
  <script>
    // Redirect all 404s to index.html for client-side routing
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect !== location.href) {
      history.replaceState(null, null, redirect);
    } else {
      // If not coming from a direct refresh, redirect to home
      location.replace('/');
    }
  </script>
</head>
<body>
  <h1>404</h1>
  <p>Sorry, the page you are looking for does not exist.</p>
  <a href="/">Go back home</a>
</body>
</html>
